
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1100" viewBox="0 0 900 1100">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f6b5e"/>
      <stop offset="1" stop-color="#0b4e45"/>
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="32%" r="40%">
      <stop offset="0" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <linearGradient id="shirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e8f3f0"/>
      <stop offset="1" stop-color="#d7ebe6"/>
    </linearGradient>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f2d0b6"/>
      <stop offset="1" stop-color="#e7bfa0"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <ellipse cx="450" cy="360" rx="260" ry="180" fill="url(#halo)"/>
  <!-- Torso -->
  <g transform="translate(450,640)">
    <path d="M-230,160 Q0,60 230,160 L230,280 Q0,360 -230,280 Z" fill="url(#shirt)"/>
    <!-- Braços cruzados -->
    <path d="M-200,180 Q-50,120 0,120 Q50,120 200,180 L180,230 Q40,190 0,190 Q-40,190 -180,230 Z" fill="#cfe6e1"/>
    <!-- Mãos (simplificadas) -->
    <ellipse cx="-40" cy="190" rx="24" ry="14" fill="url(#skin)"/>
    <ellipse cx="40" cy="190" rx="24" ry="14" fill="url(#skin)"/>
  </g>
  <!-- Cabeça e pescoço -->
  <g transform="translate(450,420)">
    <rect x="-26" y="10" width="52" height="36" rx="12" fill="url(#skin)"/>
    <circle cx="0" cy="0" r="92" fill="url(#skin)"/>
    <!-- Cabelo/contorno -->
    <path d="M-90,-10 Q0,-80 90,-10 Q80,-70 0,-92 Q-80,-70 -90,-10 Z" fill="#2a2a2a"/>
    <!-- Traços minimalistas de rosto -->
    <circle cx="-24" cy="-6" r="6" fill="#2a2a2a"/>
    <circle cx="24" cy="-6" r="6" fill="#2a2a2a"/>
    <path d="M-22,28 Q0,40 22,28" stroke="#2a2a2a" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Moldura -->
  <rect x="24" y="24" width="852" height="1052" rx="28" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
</svg>
